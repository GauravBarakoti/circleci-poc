jobs:
  runner-deploy:
    machine: true
    resource_class: k8vhsqovhlv8kmbfzecxgd/docker
    working_directory: ~/my-app
    steps:
      - checkout
      - run:
          name: Remove previous Image If Any
          command: |
            if [[ "$(docker images --filter "dangling=true" -q)" != "" ]]; then
              docker image rm $(docker images --filter "dangling=true" -q)
            fi
      - run: 
          name: Build Docker Image
          command: docker build -t mysampleimage .
      - run:
          name: Stop and Remove Container first
          command: |
            if [[ "$(docker ps --filter name=circlecontainer -aq)" != "" ]]; then
              docker container stop $(docker ps --filter name=circlecontainer -aq)
              docker container rm $(docker ps --filter name=circlecontainer -aq)
            fi
      - run: 
          name: Run Container 1
          command: docker container run --name circlecontainer -d mysampleimage
      - run:
          name: Waiting to stable the app
          command: sleep 10
      - run:
          name: Stop and Remove Container Second
          command: |
            if [[ "$(docker ps --filter name=circlecontainertwo -aq)" != "" ]]; then
              docker container stop $(docker ps --filter name=circlecontainertwo -aq)
              docker container rm $(docker ps --filter name=circlecontainertwo -aq)
            fi
      - run: 
          name: Run Container 2
          command: docker container run --name circlecontainertwo -d mysampleimage

workflows:
  version: 2
  build-deploy:
    jobs:
      - runner-deploy
