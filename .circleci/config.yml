version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run: pip install Flask
      - run: python -m venv venv
      - run: 
          command: |
            source venv/bin/activate
            pip install Flask
            python Flask_application.py
  runner-test:
    machine: true
    resource_class: k8vhsqovhlv8kmbfzecxgd/docker
    steps:
      # - run: echo "Hi I'm on Runners!"
      - checkout
      - run: export PASSWORD=ongraph@123
      - run: sudo apt install python3-pip -p ${PASSWORD}
      - run: pip install Flask
      - run: sudo apt install python3.8-venv -p ${PASSWORD}
      - run: python -m venv venv
# we can make a requirement.txt file and provide the list to install
      - run: 
          command: |
            source venv/bin/activate
            pip install Flask
            python Flask_application.py
